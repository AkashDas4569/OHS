<section class="dashboard pb-5 pt-4">
    <div class="container-fluid">

        <div class="row pt-2">
            <div class="col-sm-6 col-6">
                <p class="h6 text-left font-weight-bold">Medical Surveillance Summary Report</p>
            </div>

            <div class="col-xl-12 col-12">
                <div class="pt-1 px-4 pb-4 mb-3 bg-white shadow-sm rounded">
                    <form class="SalesSummaryReport col-xl-12 col-12 p-0" (ngSubmit)="onSubmit()" autocomplete="off">
                        <div class="row pt-2">
                            <div class="col-md-3 col-12">
                                <mat-form-field class="w-100 pb-1">
                                    <mat-label class="fw600">
                                        From Date <span class="text-danger">*</span></mat-label>
                                    <input matInput [matDatepicker]="fromDate" autocomplete="off">
                                    <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                                    <mat-datepicker #fromDate></mat-datepicker>
                                    <!-- <mat-error *ngIf="errorState(formControls['fromDate'], 'fromDate').message">
                      {{ errorState(formControls['fromDate'], 'fromDate').message }}
                    </mat-error> -->
                                </mat-form-field>
                            </div>
                            <div class="col-md-3 col-12">
                                <mat-form-field class="w-100 pb-1">
                                    <mat-label class="fw600">
                                        To Date <span class="text-danger">*</span></mat-label>
                                    <input matInput [matDatepicker]="toDate" autocomplete="off">
                                    <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                                    <mat-datepicker #toDate></mat-datepicker>
                                    <!-- <mat-error *ngIf="errorState(formControls['toDate'], 'toDate').message">
                      {{ errorState(formControls['toDate'], 'toDate').message }}
                    </mat-error> -->
                                </mat-form-field>
                            </div>

                            <div class="col-md-3 col-12">
                                <mat-form-field class="w-100 pb-1">
                                    <mat-label class="fw600">Client</mat-label>
                                    <mat-select [typeaheadDebounceInterval]="500">
                                        <mat-option class="fs12 fw500" value="">All</mat-option>
                                        <!-- <mat-option class="fs12 fw500" [value]="payment.Name" *ngFor="let payment of paymentTypeList">
                        {{payment.Name}}
                      </mat-option> -->
                                    </mat-select>
                                    <!-- <mat-error *ngIf="errorState(formControls['paymentType'], 'paymentType').message">
                      {{ errorState(formControls['paymentType'], 'paymentType').message }}
                    </mat-error> -->
                                </mat-form-field>
                            </div>

                            <div class="col-md-3 col-12 mx-auto pl-3 py-2 d-flex align-items-center justify-content-center">
                                <button class="w-space-nowrap btn btn-red btn-lg fs14 fw500 rounded-pill mr-3"
                                    type="submit">RM Refer</button>
                                <button type="button"
                                    class="btn btn-primary btn-lg fs14 fw500 rounded-pill">
                                    <i class="fa fa-search" aria-hidden="true"></i> <span class="pl-2">Search</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- <div class="mx-auto text-right col-sm-11 col-12">
                <div class="pl-4 pr-2 pt-1 pb-1">
                    <button class="btn btn-success pl-3 pr-3 pt-1 pb-1 rounded">
                        <i class="fa" aria-hidden="true"><img src="assets/img/excel-download.png" alt="excel"></i>
                        <small class="ml-2">Download Report</small>
                    </button>
                </div>
            </div> -->

            <div class="col-xl-12 col-12">
                <div class="pb-3 mb-2 mt-1 bg-white shadow-sm rounded w-100">
                    <div class="bg-primary-blue text-white rounded-top px-3 py-2 text-center flex-row flex-wrap">
                        <h6 class="mr-3 pt-2 text-uppercase">
                            <span class="pl-1 fs16 fw600 text-center">Medical Surveillance Summary</span>
                        </h6>

                    </div>
                    <div class="table-responsive mb-3">
                        <table class="table table-sm" id="sales-Summary-Report-excel-table">
                            <thead class="bg-color3 text-dark">
                                <tr>
                                    <th scope="col" class="border-right text-center text-dark" style="width: 12px;">Sr No.</th>
                                    <th scope="col" class="pl-2 border-right text-center text-dark w-space-normal">Employee Name
                                    </th>
                                    <th scope="col" class="pl-2 border-right text-center text-dark w-space-normal">Date of Test
                                    </th>
                                    <th scope="col" class="pl-1 border-right text-center text-dark w-space-normal">Medical Surveillance</th>
                                    <th scope="col" class="pl-1 border-right text-center text-dark w-space-normal">Certificate of Fitness</th>
                                    <th scope="col" class="pl-1 border-right text-center text-dark w-space-normal">Medical Surveillance Summary Report</th>
                                    <th scope="col" class="pl-1 text-center text-dark w-space-normal">Medical Remarks</th>
                                
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container>
                                    <tr>
                                        <td class="border-right text-center">
                                            <!-- {{i+1}}. -->1.
                                        </td>
                                        <td class="pl-2 border-right text-center w-space-normal">
                                            <a href="javascript:void(0)" class="rounded mt-0 pl-1 pr-1 pt-1 pb-1">
                                                <span class="fs12 fw500">
                                                    <!-- {{data.Name}} -->Subhajit Das
                                                </span>
                                            </a>
                                        </td>
                                        <td class="pl-2 border-right text-center w-space-normal">
                                            <!-- {{ data.AdjustmentAmount | number:'1.2' }} -->11/10/1997
                                        </td>
                                        <td class="pl-2 border-right text-center">
                                            <div class="btn btn-warning min-width btn-sm fs14 fw500 rounded-pill" type="button">
                                                <span>Print</span>
                                            </div>
                                        </td>
                                        <td class="pl-2 border-right text-center">
                                            <div class="btn btn-warning min-width btn-sm fs14 fw500 rounded-pill" type="button">
                                                <span>Print</span>
                                            </div>
                                        </td>
                                        <td class="pl-2 border-right text-center w-space-normal">
                                            <!-- {{ data.AdjustmentAmount | number:'1.2' }} -->
                                        </td>
                                        <td class="pl-2 border-right text-center w-space-normal">
                                            <!-- {{ data.AdjustmentAmount | number:'1.2' }} -->True
                                        </td>
                                    </tr>

                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                    <!-- <ul class="pagination justify-content-end">
                <li class="page-item"><a class="page-link" href="javascript:void(0);">Previous</a></li>
                <li class="page-item"><a class="page-link badge-warning"
                    href="javascript:void(0);">1</a></li>
                <li class="page-item"><a class="page-link badge-warning"
                    href="javascript:void(0);">2</a></li>
                <li class="page-item"><a class="page-link" href="javascript:void(0);">Next</a></li>
              </ul> -->
                </div>
            </div>

        </div>
    </div>
</section>
