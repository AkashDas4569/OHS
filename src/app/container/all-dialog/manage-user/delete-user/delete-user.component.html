<ng-template #deleteUser>
    <div class="modal-header bg-warning py-2" role="dialog">
        <p class="modal-title pull-left fs16 fw600">Are you sure want to delete ?</p>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row ng-no-margin ng-justify-content-center">
            <div class="mx-auto mt-4 mb-4">
                <button type="button"
                  class="btn btn-danger btn-sm rounded-pill mr-2 px-5" (click)="delete(userDetails)">Delete</button>
                <button type="button" class="btn btn-primary btn-sm rounded-pill px-5"
                (click)="modalRef.hide()">Cancel</button>
              </div>
        </div>
    </div>
</ng-template>
